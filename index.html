<!DOCTYPE html>
<html>
	<head>
		<script src="script.js"></script>
		<title>Simple Interest Calculator</title>
    <style>
      body {background-color:rgb(14, 6,6);
	color:white;
	font:arial;
}

h1 {color:grey;
	font:verdana;
	padding: 3px 14px;
}

.main{ background-color:white;
	color:black;
	width:500px;
	padding:18px;
	border-radius:20px;
	margin:auto;
	line-height:normal;
}

#mainform { margin:auto; 
	line-height:30px;
	display:table;
}

#mainform p { display: table-row; 
}

#mainform label { display:table-cell
}

.result { display:none;
}

    </style>
	</head>
	<body>
		<div class="main">
			<H1>Simple Interest Calculator</H1>
			<form action="" id="mainform">
				<p><label>Amount</label> <input type="number"  id="principal"></p> 
				<p><label>Interest Rate</label> <input type="range"  id="rate" min="1" max="20" step="0.5" value="10.5" onchange="showRange();"> <span id="ratevalue">10.5%</span></p>
				<p><label>Number of Years</label> <select name="years" id="years">
				        <option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					</select>
				</p>
				<p><button onclick="calculate(); return false;">compute Interest</button></p>
			</form> 
			<span id="result" class="result">
				If you deposit <mark><label id="depositmessage"></label></mark><br/>
				at an interest rate of <mark><label id="interestmessage"></label></mark>.<br/>
				You wiill receive an amount of <mark><label id="amountmessage"></label></mark>,<br/>
				in the year <mark><label id="yearmessage"></label></mark>
			</span>
			<footer>&copy; Everyone can get rich</footer>
		</div>
		
	</body>
</html>
